<html>

    <head>
        <title>First Vue Ex</title>
    </head>
    <body>
        <div id="app">
            <h1>Hello, {{name}}</h1>
            <input v-model="name">
        </div>
    </body>
    
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

    <script>
    new Vue({
        el: '#app',
        data: {
            msg: 'TEST'
        }
    });
    </script>

</html>
