<html>

<head>
    <title>Calc</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>
<style>

</style>
<body>

    <div class="container">
        <h1>Choose 2 numbers and operation</h1>
        <form class="form-inline">
            <!-- special attribute 'number' is passed in order to parse inputs as numbers.-->
            <input v-model="a" @keyup.enter = "calculate" number class="form-control">
            <select v-model="operator" class="form-control">
                <option selected>+</option>
                <option>-</option>
                <option>*</option>
                <option>/</option>
            </select>
            <input v-model="b" @keyup.enter = "calculate"  number class="form-control">
            <button type="submit" @click.prevent="calculate" class="btn btn-primary">Calculate</button>
        </form>
        <h2>Result: {{a}} {{operator}} {{b}} = {{c}}</h2>
    </div>



    <pre>{{$data | json}}</pre>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

<script>
    new Vue({
        el: 'body',
        data: {
            a: 1,
            b: 2,
            c: null,
            operator: " "
        },
        methods:{
            calculate: function(){
                switch(this.operator){
                    case "+":
                    this.c = this.a + this.b
                    break;
                    case "-":
                    this.c = this.a - this.b
                    break;
                    case "*":
                    this.c = this.a * this.b
                    break;
                    case "/":
                    this.c = this.a / this.b
                    break;

                }
            }
        }
    })
</script>




</html>
