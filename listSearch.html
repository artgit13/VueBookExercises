<html>

<head>
    <title>Vue chapter 3</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


    <div class="container">
        <h1>Lets see some carList</h1>
        <div>
            <h3>Acura</h3>
            <ul class="list-group">
                <li v-for="car in carList | filterBy 'Acura' in 'make'" class="list-group-item">
                    {{$index+1}}. {{car.make}} {{car.model}}
                </li>
            </ul>
            <h3>Lexus</h3>
            <ul class="list-group">
                <li v-for="car in carList | filterBy 'lexus' in 'make'" class="list-group-item">
                    {{$index+1}}. {{car.make}} {{car.model}}
                </li>
            </ul>
            <div class="form-group">
                <label for="query">
                    What car are you interested in?
                </label>
                <input v-model="query" class="form-control">
            </div>
            <h3>Search results</h3>
            <ul class="list-group">
                <li v-for="car in carList | filterBy query in 'make'">
                    {{car.make}} {{car.model}}
                </li>
            </ul>
        </div>

    </div>

    <pre>{{$data | json}}</pre>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.18/vue.js"></script>

<script>
    new Vue({
        el: 'body',
        data: {
            carList: [
                {
                    make: "Acura",
                    model: 'TL',
                    rating: 100
                }, {
                    make: "Lexus",
                    model: "RX",
                    rating: 60
                },
                {
                    make: "Acura",
                    model: 'TSX',
                    rating: 99
                },
                {
                    make: "Lexus",
                    model: "GS",
                    rating: 80
                },
                {
                    make: "Acura",
                    model: 'MDX',
                    rating: 98
                },
                {
                    make: "Lexus",
                    model: "LS",
                    rating: 98
                }
            ]



        }


    })
</script>


</html>
