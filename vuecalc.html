<html>
<style>
    .col-centered{
    float: none;
    margin: 0 auto;
    }
    #result{
        margin-left: 220px;
    }
</style>

<head>
    <title>Calaculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row center-block">
            <h1 class="text-center">Type 2 numbers and choose the operation</h1>
            <form class="form-inline text-center">
                <input v-model="a" number class="form-control">
                <select v-model="operator" class="form-control">
                    <option>+</option>
                    <option>-</option>
                    <option>/</option>
                    <option>*</option>
                </select>
                <input v-model="b" number class="form-control">
            </form>
            <h2 id="result">{{c}}</h2>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>


<script>
    new Vue({
        el: '.container',
        data: {
            a: 1,
            b: 2,
            operator: ' '
        },
            computed: {
                c: function () {
                    if (this.operator == '+') {                 
                            return 'Result: '+ (parseFloat(this.a) + parseFloat(this.b))  //adds string result 
                    }
                    if (this.operator == '-') {                 
                            return parseFloat(this.a) - parseFloat(this.b)  
                    }
                    if (this.operator == '/' &&(this.b != '0')) {                 
                            return parseFloat(this.a) / parseFloat(this.b)  
                    } 
                    else if((this.operator == '/') && (this.b == '0')){
                        return 'Cant divide by 0'
                    }
                    if (this.operator == '*') {                 
                            return parseFloat(this.a) * parseFloat(this.b)  
                    }
                    
                

                }
            }
        
    }
)
</script>

</html>
